[log]
filename = crawl.log
level = DEBUG

[file]
output_dir = ./output2
database = ./ganji2.sqlite

[crawl]
start_urls = http://bj.ganji.com/shouji/
download_delay = 2
article_url_form = //a[contains(@href, "http://bj.ganji.com/shouji/")]/@href
article_url_re = http://bj.ganji.com/shouji/(\d*)x.htm
goal = 1000
max_page = 59
page_num_re = http://bj.ganji.com/shouji/o(\d+)
