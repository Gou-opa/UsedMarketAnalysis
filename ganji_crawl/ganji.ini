[log]
filename = crawl.log
level = DEBUG

[file]
output_dir = ./output
database = ./ganji.sqlite

[crawl]
start_urls = http://bj.ganji.com/ershouche/
download_delay = 2
article_url_form = //a[contains(@href, "http://bj.ganji.com/ershouche/")]/@href
article_url_re = http://bj.ganji.com/ershouche/(\d*)x.htm
goal = 10000
max_page = 300
page_num_re = http://bj.ganji.com/ershouche/o(\d+)
